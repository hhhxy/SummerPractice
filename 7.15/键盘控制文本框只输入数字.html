<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘控制文本框只输入数字</title>
</head>
<body>
	<input id="txt" type="text" ></input>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt=document.getElementById('txt');
			oTxt.onkeydown=function(ev){
				var oEvent=ev||event;
				if(oEvent.keyCode!=39 && oEvent.keyCode!=37 && oEvent.keyCode!=8 && (oEvent.keyCode<48 ||oEvent.keyCode>57))
				{
					return false;
				}
			}
		}
	</script>
</body>
</html>
