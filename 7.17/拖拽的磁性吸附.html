<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style type="text/css">
	#div1{
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
	}
	#div2{
		width: 700px;
		height: 500px;
		background-color:#ccc;
		position: relative;
	}
	</style>
</head>
<body>
	<div id="div2">
		<div id="div1"></div>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			var tarX=0;
			var tarY=0;
			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;

				tarX=oEvent.clientX - oDiv.offsetLeft ;
				tarY=oEvent.clientY - oDiv.offsetTop ;	
				document.onmousemove=function(ev){
					var oEvent=ev||event;
					var l=oEvent.clientX- tarX;
					var t=oEvent.clientY- tarY;
					if(l<50)
					{
						l=0;
					}
					else if(l>(oDiv2.offsetWidth- oDiv.offsetWidth))
					{
						l=oDiv2.offsetWidth- oDiv.offsetWidth;
					}

					if (t<50) {
						t=0;
					}
					else if(t>(oDiv2.offsetHeight- oDiv.offsetHeight))
					{
						t=oDiv2.offsetHeight- oDiv.offsetHeight;
					}
					oDiv.style.left=l + 'px' ;
					oDiv.style.top= t+'px' ;
				}

				return false;			
			}
			oDiv.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
			}
			
		};
	</script>
</body>
</html>
