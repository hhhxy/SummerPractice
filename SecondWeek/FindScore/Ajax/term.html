<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学期成绩</title>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<span>学号</span>
	<input id="name" type="text"></input>
	<span>密码</span>
	<input id="passwd" type="password"></input>
	 
	<input id="btn" type="submit" value="提交" onclick="abc()"></input>
	<input id="year" value="2014-2015"></input>
	<input id="term" value="1"></input>
	<script type="text/javascript">
			function abc() {
			var name=document.getElementById("name").value;
			var pass=document.getElementById("passwd").value;
			var year=document.getElementById('year').value;
			var term=document.getElementById('term').value;
			// var session=getCookieValue('session');
			// console.log(session);
			console.log(name);
				$.ajax({
					url:'http://scoreapi.xiyoumobile.com/score/year',
					data:{
						username:name,
						password:pass,
						year:year,
						term:term
						// session:session
					},
					type:'POST',
					cache:false,
					dataType:'jsonp',
					success:function(person){
						if(person.error==true)
						{
							alert('请检查');
						}
						else
						{
							console.log(person);
						}
					}
				});
			
	}
function getCookieValue(name){  /**获取cookie的值，根据cookie的键获取值**/  
    //用处理字符串的方式查找到key对应value  
    var name = escape(name);  
    //读cookie属性，这将返回文档的所有cookie  
    var allcookies = document.cookie;         
    //查找名为name的cookie的开始位置  
    name += "=";  
    var pos = allcookies.indexOf(name);      
    //如果找到了具有该名字的cookie，那么提取并使用它的值  
    if (pos != -1){                                             //如果pos值为-1则说明搜索"version="失败  
        var start = pos + name.length;                  //cookie值开始的位置  
        var end = allcookies.indexOf(";",start);        //从cookie值开始的位置起搜索第一个";"的位置,即cookie值结尾的位置  
        if (end == -1) end = allcookies.length;        //如果end值为-1说明cookie列表里只有一个cookie  
        var value = allcookies.substring(start,end); //提取cookie的值  
        return (value);                           //对它解码        
    }else{  //搜索失败，返回空字符串  
        return "";  
    }  
} 　
	</script>
</body>
</html>
